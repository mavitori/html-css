<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5. podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="Square">
        <li><abbr title="TAG P">Paragráfro</abbr></li>
        <li><abbr title="TAG H1">Título</abbr></li>
        <li><abbr title="TAG IMG">Imagens</abbr></li>
        <li><abbr title="TAG ABBR">Abreviações</abbr></li>
        <li><abbr title="TAG B">Negrito</abbr></li>
        <li><abbr title="TAG OL">Listas numeradas</abbr></li>
        <li><abbr title="TAG UL">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
