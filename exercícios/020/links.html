<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }

        a {
            color: aqua;
            text-decoration: none;
        }

        a:visited {
            color: blue;
            text-decoration: none;
        }

        a:hover {
            font-style: italic;
            color: black;
        }

        a:active{
            color: yellow;
        }

        a::after {
            content: '[link]';
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.spiritfanfiction.com/home">Social</a></li>
        <li><a href="https://www.blogger.com/blog/posts/79722849008954349">blogger</a></li>
        <li><a href="https://www.youtube.com">Youtube</a></li>
    </ul>
    
</body>
</html>
