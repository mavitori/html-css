<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>

    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em diferentes dispositivos ou aumente e diminue o tamanho da janela</p>

    <picture>
        <source media="(max-width:750px)" srcset="exemplo3.jpg" type="image/jpg">
        <source media="(max-width:1050px)" srcset="exemplo2.jpg" type="image/jpg">
        <img src="exemplo1.jpg" alt="A Imagem flexível funciona">
    </picture>

<h1>Áudio</h1>
<p>Aprendendo a reproduzir áudios</p>

<audio preload="metadata" autoplay controls>
    <source src="audio/guanacast-33.mp3" type="audio/mpeg">
    <source src="audio/guanacast-33.ogg" type="audio/ogg">
    <source src="audio/guanacast-33.wav" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="audio/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
</audio>
